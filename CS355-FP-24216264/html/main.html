<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Search</title>
</head>
<body style="font-family: sans-serif; padding: 50px; background-color: #ffe6ea; text-align: center;">

    <h1>Artist & Song Visualizer</h1>
    <p>Enter an artist and a song to see a gallery of GIFs.</p>
    
    <form action="/search" method="GET">
        <label for="artist">Artist Name:</label><br>
        <input type="text" id="artist" name="artist"><br><br>
        
        <label for="track">Track Name (Optional):</label><br>
        <input type="text" id="track" name="track"><br><br>
        
        <input type="submit" value="Search">
    </form>

</body>
</html>
