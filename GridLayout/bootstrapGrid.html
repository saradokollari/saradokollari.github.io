<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Block Layout</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    
    <style>
        .top-white { background: #DCE0E9; height: 50px; }
        .top-gray { background: #798292; height: 90px; }
        .thin-white-separator { background: #ffffff; height: 1px; }

        .left-blue { background: #385795; height: 900px; }
        .right-darkgray { background: #4D586E; height: 900px; }

        .bottom-red { background: #510811; height: 75px; }
    </style>
</head>
<body class="m-0">

    <div class="top-white w-100"></div>

    <div class="top-gray w-100"></div>

    <div class="thin-white-separator w-100"></div>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-4 left-blue"></div>
            <div class="col-8 right-darkgray"></div>
        </div>
    </div>

    <div class="bottom-red w-100"></div>

</body>
</html>
